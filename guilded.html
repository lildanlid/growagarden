<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow A Garden Status</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #1e1e1e,
        #1e1e1e 10px,
        #222222 10px,
        #222222 20px
      );
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .status-line {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }
    .label {
      font-weight: 600;
      color: #ccc;
    }
    .value {
      color: #f0f0f0;
    }
    .button-link {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #4ade80;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
    }
    .button-link:hover {
      background: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ± Grow A Garden Bot Status</h1>
    <div class="status-line"><span class="label">ğŸ“¶ Bot Status:</span> <span class="value" id="status">Loading...</span></div>
    <div class="status-line"><span class="label">ğŸ•“ Last Online:</span> <span class="value" id="last-online">Loading...</span></div>
    <div class="status-line"><span class="label">âš™ï¸ Uptime:</span> <span class="value" id="uptime">Loading...</span></div>
    <div class="status-line"><span class="label">ğŸ“¡ Servers Added:</span> <span class="value" id="servers">Loading...</span></div>
    <div class="status-line"><span class="label">âœ… Active Servers:</span> <span class="value" id="active">Loading...</span></div>
    <a href="https://www.guilded.gg/Grow-A-Garden-" class="button-link" target="_blank">ğŸŒ± Join the Grow A Garden server</a>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const uptimeEl = document.getElementById("uptime");
    const lastOnlineEl = document.getElementById("last-online");
    const serversEl = document.getElementById("servers");
    const activeEl = document.getElementById("active");

    function msToTime(ms) {
      let seconds = Math.floor(ms / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      minutes %= 60;
      seconds %= 60;
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function timeAgo(date) {
      const now = new Date();
      const diff = now - new Date(date);
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);

      if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
      return `${seconds} second${seconds > 1 ? 's' : ''} ago`;
    }

    async function updateStatus() {
      try {
        const response = await fetch("/api/status");
        if (!response.ok) throw new Error("Offline");

        const data = await response.json();
        statusEl.textContent = "ğŸŸ¢ Online";
        statusEl.style.color = "#4ade80";

        uptimeEl.textContent = msToTime(data.uptime);
        lastOnlineEl.textContent = timeAgo(data.lastOnline);
        serversEl.textContent = data.servers.length;
        activeEl.textContent = data.activeServers.length;
      } catch (err) {
        statusEl.textContent = "ğŸ”´ Offline";
        statusEl.style.color = "#f87171";
        uptimeEl.textContent = "â€”";
        lastOnlineEl.textContent = "â€”";
        serversEl.textContent = "â€”";
        activeEl.textContent = "â€”";
      }
    }

    updateStatus();
    setInterval(updateStatus, 30000);
  </script>
</body>
</html>
