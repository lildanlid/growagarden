<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow A Garden Bot Status</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: repeating-linear-gradient(135deg, #1e1e1e, #1e1e1e 10px, #2a2a2a 10px, #2a2a2a 20px);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 350px;
      text-align: center;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .status span {
      font-weight: bold;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .dot.online { background-color: #4caf50; }
    .dot.offline { background-color: #f44336; }

    .uptime {
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üå± Grow A Garden Bot</h2>
    <div class="status" id="status">
      <span class="dot offline"></span>Checking...
    </div>
    <div class="uptime" id="uptime">‚è±Ô∏è Uptime: --</div>
  </div>

  <script>
    async function fetchStatus() {
      const statusEl = document.getElementById("status");
      const uptimeEl = document.getElementById("uptime");

      try {
        const res = await fetch("https://33a45175-ccaa-4e2d-bcdd-e51582a9fab8-00-1x8e4xix52jnj.spock.replit.dev/api/status");
        if (!res.ok) throw new Error("Failed to fetch");

        const data = await res.json();

        const status = data.status === "online" ? "üü¢ Online" : "üî¥ Offline";
        const dotClass = data.status === "online" ? "dot online" : "dot offline";

        const uptimeMs = data.uptime;
        const seconds = Math.floor((uptimeMs / 1000) % 60);
        const minutes = Math.floor((uptimeMs / 1000 / 60) % 60);
        const hours = Math.floor((uptimeMs / 1000 / 60 / 60));

        const uptimeStr = `${hours}h ${minutes}m ${seconds}s`;

        statusEl.innerHTML = `<span class="${dotClass}"></span>${status}`;
        uptimeEl.textContent = `‚è±Ô∏è Uptime: ${uptimeStr}`;
      } catch (e) {
        statusEl.innerHTML = `<span class="dot offline"></span>üî¥ Offline`;
        uptimeEl.textContent = "‚è±Ô∏è Uptime: --";
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 10000); // Refresh every 10s
  </script>
</body>
</html>
