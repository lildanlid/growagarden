  <script>
    // Settings modal animated open/close
    const settingsModalBg = document.getElementById("settingsModalBg");
    const settingsBtn2 = document.getElementById("settingsBtn");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");
    settingsBtn2.onclick = () => {
      settingsModalBg.classList.remove("hidden");
      setTimeout(() => {
        settingsModalBg.classList.add("modal-show");
      }, 10);
    };
    closeSettingsBtn.onclick = () => {
      settingsModalBg.classList.remove("modal-show");
      setTimeout(() => {
        settingsModalBg.classList.add("hidden");
      }, 350);
    };
    settingsModalBg.onclick = e => {
      if(e.target===settingsModalBg) {
        settingsModalBg.classList.remove("modal-show");
        setTimeout(() => {
          settingsModalBg.classList.add("hidden");
        }, 350);
      }
    };
    // Support modal animated open/close
    const supportBtn = document.getElementById('supportBtn');
    const supportModal = document.getElementById('supportModal');
    supportBtn.onclick = function() {
      supportModal.style.display = "flex";
      setTimeout(() => {
        supportModal.classList.add('modal-show');
      }, 10);
    };
    function closeSupportModal() {
      supportModal.classList.remove('modal-show');
      setTimeout(() => {
        supportModal.style.display = "none";
      }, 250);
    }
    supportModal.onclick = function(e) {
      if (e.target === supportModal) {
        closeSupportModal();
      }
    };
  </script>
  <script>
    function saveSetting(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }
    function loadSetting(key, def=true) {
      const v = localStorage.getItem(key);
      return v === null ? def : JSON.parse(v);
    }
    function formatCountdown(ms){
      ms = Math.max(0, ms);
      let s = Math.floor(ms / 1000);
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      if (h > 0) {
        return `${h}:${m.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
      } else {
        return `${m}:${sec.toString().padStart(2,"0")}`;
      }
    }
    function getRestockCategoryForTab(tab){
      if(tab==="seeds") return "seeds";
      if(tab==="gear") return "gear";
      if(tab==="eggs") return "egg";
      if(tab==="weather") return "SwarmEvent";
      if(tab==="cosmetics") return "cosmetic";
      return null;
    }
    function getRestockLabel(tab){
      if(tab==="seeds") return "Seeds Restock";
      if(tab==="gear") return "Gear Restock";
      if(tab==="eggs") return "Eggs Restock";
      if(tab==="cosmetics") return "Cosmetics Restock";
      return "";
    }
    function calculateRestockTimes(){
      const now=new Date(),today=new Date(now.getFullYear(),now.getMonth(),now.getDate());
      function getResetTimes(interval){
        const timeSinceStartOfDay = now.getTime()-today.getTime();
        const lastReset = today.getTime() + Math.floor(timeSinceStartOfDay/interval)*interval;
        const nextReset = today.getTime() + Math.ceil(timeSinceStartOfDay/interval)*interval;
        return {lastReset,nextReset};
      }
      const eggInterval = 30*60*1000;
      const gearInterval = 5*60*1000;
      const cosmeticInterval = 4*3600*1000;
      const nightInterval = 3600*1000;
      const {lastReset:eggLastReset,nextReset:eggNextReset} = getResetTimes(eggInterval);
      const {lastReset:gearLastReset,nextReset:gearNextReset} = getResetTimes(gearInterval);
      const {lastReset:cosmeticLastReset,nextReset:cosmeticNextReset} = getResetTimes(cosmeticInterval);
      const {lastReset:nightLastReset,nextReset:nightNextReset} = getResetTimes(nightInterval);
      function timeSince(timestamp){
        const nowMs = Date.now();
        const diff = nowMs - timestamp;
        const seconds = Math.floor(diff/1000);
        if(seconds<60) return `${seconds}s ago`;
        const minutes = Math.floor(seconds/60);
        if(minutes<60) return `${minutes}m ago`;
        const hours = Math.floor(minutes/60);
        return `${hours}h ago`;
      }
      function formatTime(timestamp){
        return new Date(timestamp).toLocaleString("en-NZ",{hour:"numeric",minute:"2-digit",hour12:true});
      }
      return {
        egg: {
          timestamp: eggNextReset,
          LastRestock: formatTime(eggLastReset),
          timeSinceLastRestock: timeSince(eggLastReset)
        },
        gear: {
          timestamp: gearNextReset,
          LastRestock: formatTime(gearLastReset),
          timeSinceLastRestock: timeSince(gearLastReset)
        },
        seeds: {
          timestamp: gearNextReset,
          LastRestock: formatTime(gearLastReset),
          timeSinceLastRestock: timeSince(gearLastReset)
        },
        cosmetic: {
          timestamp: cosmeticNextReset,
          LastRestock: formatTime(cosmeticLastReset),
          timeSinceLastRestock: timeSince(cosmeticLastReset)
        },
        SwarmEvent: {
          timestamp: nightNextReset,
          LastRestock: formatTime(nightLastReset),
          timeSinceLastRestock: timeSince(nightLastReset)
        }
      };
    }
    let currentTab="seeds";
    let notifyList = JSON.parse(localStorage.getItem('notifyList')||'[]');
    let notifiedItems = {};
    function playNotificationSound() {
      const audio = document.getElementById("notify-audio");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }
    function requestNotificationPermission(){
      if(window.Notification && Notification.permission !== "granted"){
        Notification.requestPermission().then(function(permission){
          if(permission === "granted") {
            notifyList = JSON.parse(localStorage.getItem('notifyList')||'[]');
          }
        });
      }
    }
    function sendNotification(item, opts={}) {
      if(!window.Notification || Notification.permission !== "granted") return;
      let key = opts.type==="weather" ? "weather-"+item.weather_name : item.display_name+"-"+(item.item_id||"");
      if(notifiedItems[key]) return;
      notifiedItems[key]=true;
      let title = opts.type==="weather"
        ? (item.weather_name||"Weather")+" is now active!"
        : (item.display_name||"Item")+" is in stock!";
      let body = opts.type==="weather"
        ? (item.weather_name+" is now happening in Grow a Garden!")
        : ("Quantity: "+item.quantity);
      let icon = item.icon||"";
      playNotificationSound();
      new Notification(title, {body, icon});
    }
    function saveNotifyList() {
      localStorage.setItem('notifyList', JSON.stringify(notifyList));
    }
    function updateRestockBar(){
      const restockData = calculateRestockTimes(),
        cat = getRestockCategoryForTab(currentTab),
        timerBar = document.getElementById("restockTimerBar"),
        restockAgo = document.getElementById("restockAgo"),
        restockLabel = document.getElementById("restockLabel");
      restockLabel.textContent = getRestockLabel(currentTab)+":";
      if(currentTab==="weather") {
        timerBar.style.display="none";
        restockAgo.textContent="";
        return;
      } else {
        timerBar.style.display="";
      }
      if (!cat || !restockData[cat]) {
        timerBar.textContent="No restock data available.";
        restockAgo.textContent="";
        return;
      }
      const ms = restockData[cat].timestamp - Date.now();
      timerBar.textContent = formatCountdown(ms);
      restockAgo.textContent = restockData[cat].timeSinceLastRestock ?? "";
    }
    setInterval(updateRestockBar,1000);

    function applySettings() {
      const showStock = loadSetting("ggn-setting-showStock", true);
      const showActive = loadSetting("ggn-setting-showActive", true);
      const showName = loadSetting("ggn-setting-showName", true);
      document.querySelectorAll('.in-stock-badge').forEach(el=>{
        el.style.display = showStock ? "" : "none";
      });
      document.querySelectorAll('.active-badge').forEach(el=>{
        el.style.display = showActive ? "" : "none";
      });
      document.querySelectorAll('.item-name').forEach(el=>{
        el.style.display = showName ? "" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded",function(){
      updateRestockBar();
      requestNotificationPermission();

      // SETTINGS MODAL
      document.getElementById("toggleStockText").checked = loadSetting("ggn-setting-showStock", true);
      document.getElementById("toggleActiveText").checked = loadSetting("ggn-setting-showActive", true);
      document.getElementById("toggleNameText").checked = loadSetting("ggn-setting-showName", true);
      document.getElementById("toggleStockText").onchange = function() {
        saveSetting("ggn-setting-showStock", this.checked);
        applySettings();
      };
      document.getElementById("toggleActiveText").onchange = function() {
        saveSetting("ggn-setting-showActive", this.checked);
        applySettings();
      };
      document.getElementById("toggleNameText").onchange = function() {
        saveSetting("ggn-setting-showName", this.checked);
        applySettings();
      };

      const SEED_NAMES=["Carrot","Strawberry","Blueberry","Tomato","Cauliflower","Watermelon","Green apple","Avocado","Banana","Pineapple","Kiwi","Bell pepper","Prickly pear","Loquat","Feijoa","Sugar Apple"];
      const GEAR_NAMES=["Watering Can","Trowel","Recall Wrench","Basic Sprinkler","Advanced Sprinkler","Godly Sprinkler","Tanning Mirror","Master Sprinkler","Cleaning Spray","Favorite Tool","Harvest Tool","Friendship Pot"];
      const EGG_NAMES=["Summer Common Egg","Rare Summer Egg","Common Egg","Uncommon Egg","Rare Egg","Paradise Egg","Legendary Egg","Mythical Egg","Bug Egg"];
      const IMAGE_OVERRIDES={
        "Summer Common Egg":"common_summer_egg","Rare Summer Egg":"rare_summer_egg","Paradise Egg":"paradise_egg",
        "Legendary Egg":"legendary_egg","Uncommon Egg":"uncommon_egg","Prickly pear":"prickly_pear",
        "Prikily pear":"prickly_pear"
      };
      function getImageId(name){
        return IMAGE_OVERRIDES[name] || name.toLowerCase().replace(/ /g,"_").replace("prikily_pear","prickly_pear").replace("summer_rare_egg","rare_summer_egg");
      }
      let stockData = {};
      let weatherData = [];
      let loading = false;

      async function fetchStock() {
        loading = true;
        document.getElementById('itemList').innerHTML = '<div class="text-center text-blue-200 py-8">Loading...</div>';
        try {
          const res = await fetch('https://api.joshlei.com/v2/growagarden/stock');
          if (!res.ok) throw new Error("API error: " + res.status);
          stockData = await res.json();
        } catch (err) {
          document.getElementById('itemList').innerHTML = '<span style="color:#f76;">Failed to load stocks.<br>'+err.message+'</span>';
          stockData = {};
        }
        loading = false;
        renderCurrentTab();
        checkNotify(stockData);
        applySettings();
      }
      async function fetchWeather() {
        try {
          const res = await fetch('https://api.joshlei.com/v2/growagarden/weather');
          if (!res.ok) throw new Error("API error: " + res.status);
          const data = await res.json();
          weatherData = data.weather || [];
        } catch (err) {
          weatherData = [];
        }
      }
      function checkNotify(stockData) {
        let t=[...(stockData.seed_stock||[]),...(stockData.gear_stock||[]),...(stockData.egg_stock||[])];
        let a={};
        for(const n of t){
          let key=`${n.display_name}-${n.item_id||getImageId(n.display_name)}`;
          if(notifyList.includes(n.display_name) && n.quantity>0 && !a[key]) {
            sendNotification(n,{type:"stock"});
            a[key]=true;
          } else if(n.quantity<=0) notifiedItems[key]=false;
        }
      }
      function checkWeatherNotify(weatherData){
        if(!Array.isArray(weatherData))return;
        for(const weather of weatherData){
          let key="weather-"+weather.weather_name;
          if(notifyList.includes(weather.weather_name) && weather.active && !notifiedItems[key]) {
            sendNotification(weather,{type:"weather"});
            notifiedItems[key]=true;
          } else if(!weather.active) {
            notifiedItems[key]=false;
          }
        }
      }
      function renderCurrentTab() {
        if (currentTab === "seeds") renderSeeds();
        else if (currentTab === "gear") renderGear();
        else if (currentTab === "eggs") renderEggs();
        else if (currentTab === "cosmetics") renderCosmetics();
        else if (currentTab === "weather") renderWeather();
        applySettings();
      }
      function renderSeeds() {
        if (!stockData.seed_stock) { fetchStock(); return; }
        let items = SEED_NAMES.map(name=>{
          let item = (stockData.seed_stock||[]).find(e=>e.display_name===name);
          return item||{display_name:name,quantity:0};
        });
        drawItems(items,"seeds");
      }
      function renderGear() {
        if (!stockData.gear_stock) { fetchStock(); return; }
        let items = GEAR_NAMES.map(name=>{
          let item = (stockData.gear_stock||[]).find(e=>e.display_name===name);
          return item||{display_name:name,quantity:0};
        });
        drawItems(items,"gear");
      }
      function renderEggs() {
        if (!stockData.egg_stock) { fetchStock(); return; }
        let items = EGG_NAMES.map(name=>{
          let item = (stockData.egg_stock||[]).find(e=>e.display_name===name);
          return item||{display_name:name,quantity:0};
        });
        drawItems(items,"eggs");
      }
      function renderCosmetics() {
        if (!stockData.cosmetic_stock) { fetchStock(); return; }
        let items = (stockData.cosmetic_stock||[]).filter(e=>e.quantity>0);
        drawItems(items,"cosmetics");
      }
      async function renderWeather() {
        document.getElementById("cosmeticsStocksNote").classList.add("hidden");
        document.getElementById('itemList').innerHTML = '<div class="text-center text-blue-200 py-8">Loading...</div>';
        await fetchWeather();
        if (!weatherData.length) {
          document.getElementById('itemList').innerHTML = '<span style="color:#f76;">Failed to load weather.</span>';
          return;
        }
        let html = "";
        weatherData.forEach(item=>{
          const isNotified = notifyList.includes(item.weather_name);
          let glowClass = "glow-yellow";
          html += `<div class="item-card border pretty-hover weather-glow flex flex-col items-center py-7 px-4 rounded-xl shadow border-[#394464] ${glowClass}${item.active?'':' bg-[#232a45]/80 out-of-stock weather-inactive'}" tabindex="0">
            <button class="star-btn star-corner rounded-full p-0 m-0${isNotified?' starred':''}" title="${isNotified?'Unnotify':'Notify'}" tabindex="0" aria-label="Notify" onclick="event.stopPropagation();">
              <span class="material-symbols-rounded align-middle">${isNotified?'star':'star'}</span>
            </button>
            <div class="item-icon bg-transparent w-14 h-14 flex items-center justify-center mb-4">
              <img src="https://api.joshlei.com/v2/growagarden/image/${getImageId(item.weather_name||'')}" loading="lazy" alt="${item.weather_name||''}" onerror="this.style.display='none'">
            </div>
            <div class="item-name font-semibold text-white text-[1.1em] text-center">${item.weather_name||"(unknown)"}</div>
            ${item.active?'<div class="mt-2 mb-0.5 active-badge bg-[#2ec6fa]/80 text-white rounded px-2 py-0.5 text-sm font-semibold text-center w-max mx-auto">Active</div>':''}
          </div>`;
        });
        document.getElementById('itemList').innerHTML = html;
        document.querySelectorAll('.item-card .star-btn').forEach((btn,idx)=>{
          btn.onclick = function(ev){
            ev.stopPropagation();
            const weather = weatherData[idx];
            if(!weather) return;
            const wn = weather.weather_name;
            if(notifyList.includes(wn)){
              notifyList = notifyList.filter(x=>x!==wn);
            } else {
              notifyList.push(wn);
            }
            saveNotifyList();
            renderWeather();
          }
        });
        applyCardGlowClasses('weather', weatherData);
        checkWeatherNotify(weatherData);
        applySettings();
      }
      function drawItems(items, tab) {
        let list = document.getElementById('itemList');
        if (!items.length) {
          list.innerHTML = "<div class='text-center text-yellow-200 py-8'>No items in stock.</div>";
          return;
        }
        let html = '';
        items.forEach((item, idx) => {
          const isNotified = notifyList.includes(item.display_name);
          let glowClass = "";
          if(tab === "cosmetics") glowClass = "glow-cosmetic";
          else if(tab === "gear" || tab === "eggs" || tab === "seeds") glowClass = item.quantity > 0 ? "glow-green" : "glow-gray";
          else glowClass = "glow-gray";
          html += `<div class="item-card border pretty-hover flex flex-col items-center py-7 px-4 rounded-xl shadow border-[#394464] ${glowClass} ${item.quantity > 0 ? "bg-green-900/60" : "bg-[#232a45]/80 out-of-stock"}" tabindex="0">
            <button class="star-btn star-corner rounded-full p-0 m-0${isNotified?' starred':''}" title="${isNotified?'Unnotify':'Notify'}" tabindex="0" aria-label="Notify" onclick="event.stopPropagation();">
              <span class="material-symbols-rounded align-middle">${isNotified?'star':'star'}</span>
            </button>
            <div class="item-icon bg-transparent w-14 h-14 flex items-center justify-center mb-4">
              <img src="https://api.joshlei.com/v2/growagarden/image/${getImageId(item.display_name||'')}" loading="lazy" alt="${item.display_name||''}" onerror="this.style.display='none'">
            </div>
            <div class="item-name font-semibold text-white text-[1.1em] text-center">${item.display_name}</div>
            <div class="mt-2 mb-0.5 in-stock-badge font-bold text-lg text-center w-max mx-auto" style="color:${item.quantity>0?'#3cf79b':'#aaa'}">${item.quantity}</div>
          </div>`;
        });
        list.innerHTML = html;
        if(currentTab==="cosmetics")document.getElementById("cosmeticsStocksNote").classList.remove("hidden");
        else document.getElementById("cosmeticsStocksNote").classList.add("hidden");
        document.querySelectorAll('.item-card .star-btn').forEach((btn,idx)=>{
          btn.onclick = function(ev){
            ev.stopPropagation();
            const item = items[idx];
            if(!item) return;
            const dn = item.display_name;
            if(notifyList.includes(dn)){
              notifyList = notifyList.filter(x=>x!==dn);
            } else {
              notifyList.push(dn);
            }
            saveNotifyList();
            renderCurrentTab();
          }
        });
        applyCardGlowClasses(tab, items);
        if(tab === "seeds" || tab === "gear" || tab === "eggs") checkNotify(stockData);
        applySettings();
      }
      function applyCardGlowClasses(tab, items) {
        document.querySelectorAll('.item-card').forEach((card, idx) => {
          let glowClass = "";
          if(tab === "cosmetics") glowClass = "glow-cosmetic";
          else if(tab === "weather") glowClass = "glow-yellow";
          else if(tab === "gear" || tab === "eggs" || tab === "seeds") {
            const item = items[idx];
            glowClass = item && item.quantity > 0 ? "glow-green" : "glow-gray";
          } else glowClass = "glow-gray";
          card.classList.remove("glow-green","glow-gray","glow-yellow","glow-purple","glow-cosmetic");
          card.classList.add(glowClass);
        });
      }
      document.querySelectorAll('.category-tab').forEach(tab=>{
        tab.addEventListener('click', () => {
          document.querySelectorAll('.category-tab').forEach(t=>{
            t.classList.remove("bg-[#464f88]","text-white");
            t.classList.add("bg-[#232a45]","text-[#b6caf7]");
          });
          tab.classList.add("bg-[#464f88]","text-white");
          tab.classList.remove("bg-[#232a45]","text-[#b6caf7]");
          currentTab = tab.getAttribute('data-tab');
          updateRestockBar();
          if(currentTab==="weather") renderWeather();
          else renderCurrentTab();
        });
      });
      fetchStock();
    });
  </script>
</body>
</html>
