<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currently Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --background-gradient: linear-gradient(135deg, #5a77fa 0%, #6a51a6 100%);
      --card-bg: #171e2b;
      --accent: #6a8bff;
      --text-light: #eaf1fb;
      --text-muted: #b3b9c6;
      --box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      --radius: 14px;
      --info-bg: #222d3c;
      --info-accent: #35b8ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--box-shadow);
      padding: 64px 36px 36px 36px; /* Increased top padding only */
      max-width: 420px;
      min-height: 470px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 28px;
      /* Move box up */
      position: relative;
      top: -30px;
    }
    .icon-circle {
      background: #eaf1fb;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      margin-top: -50px;
      box-shadow: 0 4px 16px rgba(90,119,250,0.11);
      font-size: 2.3rem;
    }
    h1 {
      color: var(--text-light);
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 12px 0;
      text-align: center;
    }
    .subtitle {
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 22px;
    }
    .info-box {
      background: var(--info-bg);
      border-radius: 8px;
      margin-top: 32px;
      width: 100%;
      padding: 18px 18px 14px 18px;
      text-align: left;
      border-left: 4px solid var(--info-accent);
      box-sizing: border-box;
      color: var(--text-light);
    }
    .info-title {
      color: var(--info-accent);
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.04rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .info-body {
      color: var(--text-muted);
      font-size: 1.01rem;
      margin-top: 2px;
    }
    @media (max-width: 600px) {
      .card {
        padding: 32px 10px 18px 10px;
        max-width: 98vw;
        min-height: 370px;
        top: -10px;
      }
      .icon-circle {
        width: 56px;
        height: 56px;
        margin-bottom: 20px;
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-circle">ðŸ”§</div>
    <h1>Currently Unavailable</h1>
    <div class="subtitle">Site Temporarily Unavailable</div>
    <div class="info-box">
      <div class="info-title">INFO</div>
      <div class="info-body">Grow a garden has a update and will be currently unavailable</div>
    </div>
  </div>
</body>
</html>
