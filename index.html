gg_stock??[],names:EGGS}];for(const g of groups){const sec=document.createElement('div');sec.className='side-section';const head=document.createElement('div');head.className='sec-head';head.innerHTML=`<div style="font-weight:700">${g.label}</div><div class="row-muted" id="count-${g.label}">${(g.live||[]).length} present</div>`;const body=document.createElement('div');body.className='sec-body';const seen=new Set();for(const it of g.live){if(seen.has(it.display_name))continue;seen.add(it.display_name);body.appendChild(makeChipFor(it.display_name,it.icon))}for(const name of g.names){if(seen.has(name))continue;seen.add(name);body.appendChild(makeChipFor(name,''))}sec.appendChild(head);sec.appendChild(body);sectionsWrap.appendChild(sec);const st=(sidebarGroupState[g.label]===undefined)?true:!!sidebarGroupState[g.label];if(st)sec.classList.add('open'),body.style.maxHeight=body.scrollHeight+'px';head.addEventListener('click',()=>{sec.classList.toggle('open');if(sec.classList.contains('open')){body.style.maxHeight=body.scrollHeight+'px';sidebarGroupState[g.label]=true}else{body.style.maxHeight='0px';sidebarGroupState[g.label]=false}saveJSON('gg_sidebar_groups',sidebarGroupState)})}function makeChipFor(displayName,icon){const lab=document.createElement('label');lab.className='chip';lab.innerHTML=`<input type="checkbox" value="${displayName}"><img src="${icon||''}" alt=""><span>${displayName}</span>`;const cb=lab.querySelector('input');cb.checked=watchSet.has(displayName);cb.addEventListener('change',()=>{if(cb.checked)watchSet.add(displayName);else watchSet.delete(displayName);saveJSON('gg_watch',[...watchSet]);renderWatchlist()});return lab}}function findCurrentQty(displayName){if(!latestStock)return 0;const pools=[latestStock.seed_stock,latestStock.gear_stock,latestStock.egg_stock,latestStock.cosmetic_stock,latestStock.eventshop_stock].filter(Boolean);for(const arr of pools)for(const it of arr)if(it.display_name===displayName)return Number(it.quantity)||0;return 0}function findItemId(displayName){const pools=[latestStock?.seed_stock,latestStock?.gear_stock,latestStock?.egg_stock,latestStock?.cosmetic_stock,latestStock?.eventshop_stock].filter(Boolean);for(const arr of pools)for(const it of arr)if(it.display_name===displayName)return it.item_id;return displayName.toLowerCase().replace(/\s+/g,'_')}async function renderWatchlist(){const watchWrap=document.getElementById('watchlist');if(!watchWrap)return;watchWrap.innerHTML='';const names=[...watchSet].sort((a,b)=>a.localeCompare(b));if(names.length===0){watchWrap.innerHTML=`<div class="row-muted">No items selected yet.</div>`;return}for(const name of names){const qty=findCurrentQty(name);const id=findItemId(name);const info=await getItemInfo(id);const icon=info?.icon||'';const row=document.createElement('div');row.className='notif-row fade-in';row.innerHTML=`<img src="${icon}" alt=""><div style="min-width:0"><div style="font-weight:700">${name}</div><div class="ls row-muted">Last seen: ${timeAgo(info?.last_seen)}</div></div><div class="tick ${qty>0?'good':'bad'}">${qty>0?'✓':'✗'}</div>`;watchWrap.appendChild(row)}}function notifyItem(name){if(!latestStock||!("Notification"in window)||Notification.permission!=='granted')return;const pools=[latestStock.seed_stock,latestStock.gear_stock,latestStock.egg_stock].filter(Boolean);for(const it of pools)if(it.display_name===name&&Number(it.quantity)>0){const key=`${it.display_name}@${it.start_date_unix||''}-${it.end_date_unix||''}`;if(!notifiedItems.has(key)){new Notification(`Item in stock: ${it.display_name}`,{body:`Quantity: ${it.quantity}`,icon:it.icon||''});notifiedItems.add(key)}}}function checkNotifications(){if(!("Notification"in window)||Notification.permission!=='granted')return;for(const name of watchSet){const pools=[latestStock.seed_stock,latestStock.gear_stock,latestStock.egg_stock].filter(Boolean);for(const it of pools)if(it.display_name===name&&Number(it.quantity)>0){const key=`${it.display_name}@${it.start_date_unix||''}-${it.end_date_unix||''}`;if(!notifiedItems.has(key)){new Notification(`Item in stock: ${it.display_name}`,{body:`Quantity: ${it.quantity}`,icon:it.icon||''});notifiedItems.add(key)}}}}setInterval(checkNotifications,10000);</script></body></html>
